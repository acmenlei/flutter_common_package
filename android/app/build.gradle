buildscript {
    ext.kotlin_version = '1.8.0' // 更新Kotlin版本
    repositories {
        google()
        mavenCentral()
        maven {
            url 'https://download.flutter.io'
        }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.2"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}


plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}


def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}


android {
    namespace = "com.code.navigator"
    compileSdk 34 // flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    // kotlinOptions {
    //     jvmTarget = JavaVersion.VERSION_1_8
    // }
    kotlinOptions {
        jvmTarget = '1.8'
    }


    signingConfigs {
        release {
            keyAlias "CodeNavigator"
            keyPassword "AdminCodeNavigator"
            storeFile file("../codeNavigator.jks")
            storePassword "AdminCodeNavigator"
            v1SigningEnabled true
            v2SigningEnabled true
        }
        debug {
            keyAlias "CodeNavigator"
            keyPassword "AdminCodeNavigator"
            storeFile file("../codeNavigator.jks")
            storePassword "AdminCodeNavigator"
            v1SigningEnabled true
            v2SigningEnabled true
        }

    }

    // defaultConfig {
    //     // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
    //     applicationId = "com.code.navigator"
    //     // You can update the following values to match your application needs.
    //     // For more information, see: https://flutter.dev/to/review-gradle-config.
    //     minSdk = flutter.minSdkVersion
    //     targetSdk = flutter.targetSdkVersion
    //     versionCode = flutter.versionCode
    //     versionName = flutter.versionName
    // }

    defaultConfig {
        applicationId "com.code.navigator"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
        minSdkVersion 23
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName


        buildConfigField "String", "WX_API_KEY", "\"wx6713a1b6355eca34\""
    }

    flavorDimensions "flavor"
    productFlavors {
        // applicationIdSuffix 会构建出不同 application id 的包
        xiaomi {
            dimension "flavor"
            versionNameSuffix "-xiaomi"
        }
        oppo {
            dimension "flavor"
            versionNameSuffix "-oppo"
        }
        vivo {
            dimension "flavor"
            versionNameSuffix "-vivo"
        }

        huawei {
            dimension "flavor"
            versionNameSuffix "-huawei"
        }

        dev {
            dimension "flavor"
            versionNameSuffix "-dev"
        }

    }

    applicationVariants.all { variant ->
        variant.outputs.all { output ->
            def flavor = variant.flavorName
            def buildType = variant.buildType.name
            def versionName = variant.versionName
            def versionCode = variant.versionCode

            // 动态生成文件名
            def newApkName = "${flavor}-${buildType}-v${versionName}-${versionCode}.apk"
            outputFileName = newApkName
        }
    }


    buildTypes {
        release {
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            multiDexEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}
